<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        'primary-light': '#e6f2ff'
                    }
                }
            }
        }
    </script>
</head>
<body class="container mx-auto max-w-4xl p-6 font-sans">
    <h1 class="text-3xl font-bold mb-6">Date Picker Example</h1>
    
    <div class="mb-6 space-x-2">
        <button id="toggleMode" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded transition">
            <i class="fa-solid fa-calendar-days mr-2"></i>
            <span id="toggleModeText">Single Date</span>
        </button>
        <button id="clearSelection" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded transition">
            <i class="fa-solid fa-eraser mr-2"></i>Clear Selection
        </button>
    </div>
    
    <div class="mb-6 bg-white rounded-lg shadow p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-1">
                <button id="prevYear" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded transition">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <button id="prevMonth" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded transition">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
            </div>
            <div id="currentMonthYear" class="text-xl font-semibold"></div>
            <div class="flex space-x-1">
                <button id="nextMonth" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded transition">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <button id="nextYear" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded transition">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
        </div>
        <div id="weekdays" class="grid grid-cols-7 mb-2"></div>
        <div id="calendar" class="grid grid-cols-7 gap-1"></div>
    </div>
    
    <div class="mt-6 text-lg">
        <div id="selectedDate" class="mb-2"></div>
        <div id="selectedRange"></div>
    </div>
    
    <script src="js/controller.js" type="module"></script>
    <script src="js/view.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
